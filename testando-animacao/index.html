<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
            animation: anim 1s;
            animation-timing-function: ease-out;
        }

        @keyframes anim {
            from {
                left: 50px;
                opacity: 0;
            };
            to {
                left: 0px;
                opacity: 1;
            };
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
</body>
</html>
